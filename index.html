<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Productly</title>
</head>
<body>
    <section class="navigation">
        <img alt="The productly logo" 
        src="images/logo.svg" class="logo">
        <div class="header-links">
            <a class="nav-link">Product</a>
            <a class="nav-link">Customers</a>
            <a class="nav-link">Pricing</a>
            <a class="nav-link">Resources</a>
            <button class="btn__sign-in">Sign in</button>
            <button class="btn__sign-up">Sign up</button>
        </div>
    </section>
    <div class="container">
        <section class="section section__header">
            <div>
                <h1 class="main-title">The design thinking superpowers</h1>
                <p class="header__info">
                    Tools, tutorials, 
                    design and innovation experts,
                    all in one place! The most 
                    intuitive way to imagine your 
                    next user experience.
                </p>
                <button class="btn__get-started">
                    Get started
                </button>
                <img src="images/Triangle.png" alt="play button" class="link__watch-video__triangle"></img>
                <a class="link__watch-video">
                    Watch the video
                </a>
            </div>
            <img src="images/Jumping.png" alt="Happy productly customers jumping in the air">
        </section>

        <section class="section section__feature">

        </section>

        <section class="section setion__validation">

        </section>
    </div> 
</body>
</html>
